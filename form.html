<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Textarea Select Datalist Fieldset and Legend</title>
</head>
<body>

	<form>
		
		<label>Bio:</label><br>
		<textarea rows="5" cols="3"></textarea><br>

		<label>Year</label><br>
		<select>

			<optgroup>
				<option>First Year</option>
				<option>Second Year</option>
			</optgroup>

			<optgroup>
				<option>Third Year</option>
			<option>Fourth Year</option>
			</optgroup>

			
		</select>

		<label>Smartphone</label>
		<input list="phone" name="">
		<datalist id="phone
		">
			<option value="Redmi Note 9">Redmi Note 9</option>	
			<option value="OnePlus 8" >OnePlus 8</option>
			<option value="Iphone 11">Iphone 11</option>
		</datalist>

		<fieldset>
			<legend>Education Info</legend><br>

			<label>12th Marks</label><br>
			<input type="12th Marks" name=""><br>

			<label>10th Marks</label><br>
			<input type="10th Marks" name=""><br>
		</fieldset>
	</form>

</body>
</html>
