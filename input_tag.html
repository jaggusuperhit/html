<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Types</title>
</head>
<body>
	<form enctype="multipart/form-data">
		<label>Name:</label><br>
		<input type="text" name=""><br>

		<label>Email:</label><br>
		<input type="email" name=""><br>

		<label>Password</label><br>
		<input type="password" name=""><br>

		<label>Yearly Income</label><br>
		<input type="number" name=""><br><br>

		<label>DOB</label><br>
		<input type="date" name=""><br>

		<label>Wake up time</label><br>
		<input type="time" name=""><br>

		<label>Your Birth Month</label><br>
		<input type="Month" name=""><br>

		<label>Branch</label><br>
		<input type="radio" name="x">CSE<br>
		<input type="radio" name="x">ECE<br>
		<input type="radio" name="x">MECH<br>
		<input type="radio" name="x">IT<br>

		<label>Hobbies:</label><br>
		<input type="checkbox" name="">Gaming<br>
		<input type="checkbox" name="">Sports<br>
		<input type="checkbox" name="">Sleeping<br>
		<input type="checkbox" name="">Singing<br>

		<label>Upload Photo</label><br>
		<input type="file" name=""><br>

		<label>Github Profile Link</label>
		<input type="url" name=""><br>

		<label>Your Favourite color</label>
		<input type="color" name="">

		<label>Select Price Range</label><br>
		<input type="range" name="" min="10000" max="100000"><br>

		<input type="reset" name="">


		<input type="submit" name="">


	</form>

</body>
</html>
