<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input tag attributes</title>
</head>
<body>

	<h1>Input Tag Attributes</h1>

	<form>
		
		<label>Name:</label><br>
		<input type="text" name="" value="John Doe" size="100" maxlength="4" required ><br>

		<label>Email:</label><br>
		<input type="email" name="" placeholder="abc@email.com" min="10" max="15"><br>

		<label>Age:</label><br>
		<input type="number" name="" step="2" autofocus><br>

		<input type="file" name="" multiple=""><br>

		<input type="submit" name="" disabled><br>

	</form>

</body>
</html>
